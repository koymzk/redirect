<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <!-- Redirect script -->
  <script>
    // リダイレクト先（ここをコピー後に編集）
    const redirectUrl = "https://powerforce.jp/";

    // 数秒後にリダイレクト（計測のために1秒程度待つ）
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 1000);
  </script>
</head>
<body>
  <p>Redirecting to destination... Please wait.</p>
</body>
</html>
